<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .login.wrapper{
            display: flex;
            height: 8ovh;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 6oopx;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="login.wrapper">    

   
   <form class="form", method="POST">    
    <h1>{{title}}</h1>
    {{msg}}
    {%csrf_token%}
    {{form | crispy}} 
                  
        <button type="submit" >Login</button>
        <div class="msg">
        {% form message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
    </div>
        <div class="float-right">
         <p>   Doesn't have an account</p> <a href="{% url 'signUp' %}">Login </a>
        </div>
      </form>
    </div>

    </div>
</body>
</html>
