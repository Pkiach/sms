{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
   <form method="GET">
    {%csrf_token%}
    {{form.as_p}}
    
{%if form%}
<div class="row bg white">
    {% for field in form %}
    <div class="col-md-6p-2">
        {{field|as_crispy_field}}
    </div>
    {%endfor%}
    <div class="=col-md-12">
        <ul class="list_inlinetext-right">
            <li class="list_inline-item">
    <button type="submit">search</button>
   </form> 
   {% endblock %}
